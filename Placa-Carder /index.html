<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Placa Carder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Placa Carder</h1>

<div class="produtos">
    <div class="produto">
        <h3>Cartão Classic</h3>
        <p>R$ 50,00</p>
        <button onclick="add('Classic', 50)">Adicionar</button>
    </div>

    <div class="produto">
        <h3>Cartão Gold</h3>
        <p>R$ 80,00</p>
        <button onclick="add('Gold', 80)">Adicionar</button>
    </div>

    <div class="produto">
        <h3>Cartão Platinum</h3>
        <p>R$ 120,00</p>
        <button onclick="add('Platinum', 120)">Adicionar</button>
    </div>
</div>

<div id="carrinho">
    <h2>Carrinho</h2>
    <div id="itens"></div>
    <p>Total: R$ <span id="total">0.00</span></p>
    <button onclick="finalizar()">Finalizar Pedido</button>
</div>

<script src="js/script.js"></script>
</body>
</html>
